<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Revision</title>
</head>
<body>
    <!-- Unordered list -->
    <section>
        <h2>Unordered list</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
    </section>
    <!-- Ordered list -->
    <section>
        <h2>Ordered list</h2>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ol>
    </section>
    <!-- Table -->
    <section>
        <h2>Table</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Cellphone number</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Reece</td>
                    <td>Simon</td>
                    <td>0677432579</td>
                </tr>
                <tr>
                    <td>Jeff</td>
                    <td>Dunham</td>
                    <td>0782598748</td>
                </tr>
                <tr>
                    <td>Luvuyo</td>
                    <td>Ngcobo</td>
                    <td>0726587541</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
